         <h1>Is It Fake News?</h1>
         <form>
  Name of Headline<br>
  <input type="text" name="headline" id="headline" onClick="(this.headline='')" ><br>
<input id="button" type="submit" name="button" onclick="myFunction();" value="enter"/>
</form>
<script>
function myFunction(){
    var input = document.getElementById("headline").value;
    var words  = input.split(" ");
    var string = "";
    for(var i = 0; i < words.length; ++i)
        {
        words[i] = words[i].toLowerCase();
        }
    var isFakeNews = false;
    if((words.indexOf("trump") >= 0 && words.indexOf("bad") >= 0) ||(words.indexOf("trump") >= 0 && words.indexOf("impeach") >= 0)||(words.indexOf("trump") >= 0 && words.indexOf("impeachment") >= 0) || (words.indexOf("trump") >= 0 && words.indexOf("crazy") >= 0) ||  (words.indexOf("warming") >= 0 && words.indexOf("real") >= 0)
    ||  (words.indexOf("climate") >= 0 && words.indexOf("real") >= 0)) {isFakeNews = true;}
    if(isFakeNews) alert("THIS IS FAKE NEWS");
    else alert("THIS IS NOT FAKE NEWS");
};
</script>
